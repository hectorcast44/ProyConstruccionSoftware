<dialog class="contenedor-modal" id="modal-nueva">
    <!-- Botón cerrar -->
    <a id="cerrar-modal">
        <i data-feather="x"></i>
    </a>

    <div class="form-container">
        <form id="form-actividad" method="post" novalidate>
            
            <!-- Campo oculto para edición -->
            <input type="hidden" name="id_actividad" id="id_actividad" />

            <div class="modal-form">
                
                <!-- Título dinámico -->
                <div class="modal-title">
                    <i data-feather="file-plus"></i>
                    <h2 id="modal-actividad-titulo">Nueva actividad</h2>
                </div>

                <!-- Nombre -->
                <div class="modal-form-section">
                    <input type="text" name="actividad" id="actividad"
                           class="modal-form-input" placeholder=" " required />
                    <label for="actividad" class="modal-form-label">Actividad</label>
                </div>

                <!-- Materia -->
                <div class="modal-form-section">
                    <select class="modal-form-input" name="materia" id="materia" required>
                        <option value="" disabled selected hidden></option>
                    </select>
                    <label for="materia" class="modal-form-label">Materia</label>
                </div>

                <!-- Tipo de actividad -->
                <div class="modal-form-section">
                    <select class="modal-form-input" name="tipo" id="tipo" required>
                        <option value="" disabled selected hidden></option>
                    </select>
                    <label for="tipo" class="modal-form-label">Tipo</label>
                </div>

                <!-- Puntaje máximo -->
                <div class="modal-form-section">
                    <input type="number" name="puntaje-max" id="puntaje-max"
                           class="modal-form-input" placeholder=" " min="0" required />
                    <label for="puntaje-max" class="modal-form-label">Puntaje máximo a obtener</label>
                </div>

                <!-- Puntaje obtenido -->
                <div class="modal-form-section">
                    <input type="number" name="puntaje" id="puntaje"
                           class="modal-form-input" placeholder=" " min="0" />
                    <label for="puntaje" class="modal-form-label">Puntaje obtenido</label>
                </div>

                <!-- Fecha + botón Crear/Guardar -->
                <div class="row-fecha-crear">
                    <div class="modal-form-section">
                        <input type="date" name="fecha" id="fecha"
                               class="modal-form-input" placeholder=" " required />
                        <label for="fecha" class="modal-form-label">Fecha</label>
                    </div>

                    <!-- Botón dinámico -->
                    <button type="submit" id="modal-actividad-submit" class="boton-crear">
                        Crear
                    </button>
                </div>

            </div>
        </form>
    </div>
</dialog>
