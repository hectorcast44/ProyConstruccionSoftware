    <div class="form-container">
        <form id="form-actividad" method="post">
            <div class="modal-form">
                <div class="modal-title">
                    <i data-feather="file-plus"></i>
                    <h2> Nueva Actividad</h2>
                </div>

                <div class="modal-form-section">
                    <input
                    type="text"
                    name="actividad"
                    id="actividad"
                    class="modal-form-input"
                    placeholder=" " 
                    required
                    />
                    <label for="actividad" class="modal-form-label"> Actividad </label>
                </div>
                <div class="modal-form-section">
                    <select class="modal-form-input" name="materia" id="materia" required>
                        <option value="" disabled selected hidden></option>
                        <option value="Inferencia">Inferencia</option> 
                        <option value="Bases de datos">Bases de datos</option>                   
                        <option value="Construcci칩n de software">Construcci칩n de software</option>
                    </select>
                    <label for="materia" class="modal-form-label"> Materia </label>
                </div>
                <div class="modal-form-section">
                    <select class="modal-form-input" name="tipo" id="tipo" required>
                        <option value="Selecciona una opci칩n" disabled selected hidden></option>
                        <option value="Tarea">Tarea</option>

                        <option value="Examen">Examen</option>
                    </select>
                    <label for="tipo" class="modal-form-label"> Tipo </label>
                </div>
                <div class="modal-form-section">
                    <input
                    type="number"
                    name="puntaje-max"
                    id="puntaje-max"
                    min="0"
                    max="100"
                    class="modal-form-input"
                    placeholder=" " 
                    required
                    />
                    <label for="puntaje-max" class="modal-form-label"> Puntaje m치ximo a obtener </label>
                </div>
                <div class="modal-form-section">
                    <input
                    type="number"
                    name="puntaje"
                    id="puntaje"
                    min="0"
                    max="100"
                    class="modal-form-input"
                    placeholder=" " 
                    />
                    <label for="puntaje" class="modal-form-label"> Puntaje obtenido </label>
                </div>
                <div class="row-fecha-crear">
                    <div class="modal-form-section">
                        <input
                        type="date"
                        name="fecha"
                        id="fecha"
                        class="modal-form-input"
                        placeholder=" " 
                        required
                        />
                        <label for="fecha" class="modal-form-label"> Fecha </label>
                    </div>
                    <button type="submit" id="crear-modal" class="boton-crear">
                        <span>Crear</span>
                        <i data-feather="plus-circle"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</dialog>
