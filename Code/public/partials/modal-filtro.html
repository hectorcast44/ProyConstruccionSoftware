<div id="modal-filtro" class="modal-filtro-overlay oculto">
    <div class="modal-filtro">
        <div class="modal-filtro-header">
            <h3>Filtrar actividades</h3>
            <button id="cerrar-filtro" class="close-btn">×</button>
        </div>
        <div class="modal-filtro-body">
            <label for="filtro-tipo">Tipo:</label>
            <select id="filtro-tipo">
                <option value="">Todos</option>
            </select>
            <label for="filtro-progreso">Progreso:</label>
            <select id="filtro-progreso">
                <option value="">Todos</option>
                <option value="en curso">En curso</option>
                <option value="listo">Listo</option>
                <option value="pendiente">Pendiente</option>
            </select>
            <label for="filtro-materia">Materia:</label>
            <select id="filtro-materia">
                <option value="">Todas</option>
            </select>
            <label for="filtro-fecha-min">Fecha mínima:</label>
            <input type="date" id="filtro-fecha-min" />
            <label for="filtro-fecha-max">Fecha máxima:</label>
            <input type="date" id="filtro-fecha-max" />
        </div>
       <div class="modal-filtro-footer">
            <button id="reset-filtros" class="btn-secondary">Restablecer</button>
            <button id="aplicar-filtros" class="btn-primary">Aplicar</button>
        </div>

    </div>
</div>
