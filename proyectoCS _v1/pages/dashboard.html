<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <!-- estilos globales -->
        <link rel="stylesheet" href="../assets/sidebar.css" />
        <link rel="stylesheet" href="../assets/layout.css"/>
        <link rel="stylesheet" href="../assets/search-bar.css"/>
        <link rel="stylesheet" href="../assets/table-theme.css"/>
        <link rel="stylesheet" href="../assets/buttons.css"/>
        <link rel="stylesheet" href="../assets/modal.css">
    </head>
    <body class="has-sidebar" data-page="dashboard">
        <!-- aquí se inyecta el sidebar -->
        <div id="sidebar-mount"></div>
        <main>
            <div class="main-bar">
                <div class="page-title">
                    <i data-feather="home"></i>
                    <h1>Dashboard</h1>
                </div>

                <!-- Botones -->
                <div class="contenedor-botones">
                    <div id="contenedor-boton-nueva"></div>
                    <div id="contenedor-boton-editar"></div>
                    <div id="contenedor-boton-eliminar"></div>
                </div>
            </div>

            <!-- Search Bar y Filtros -->
            <div id="content-group" class="content-group">
                <div class="search-box">
                    <i data-feather="search" class="d-search-icon"></i>
                    <input type="text" id="d-search-input" class="d-search-input" placeholder="Buscar...">
                </div>
                <a class="filter-button" id="filter-button">
                    <i data-feather="filter"></i>
                    <span>Filtrar</span>
                </a>
            </div>
            
            <!-- Contenido de tabla -->
            <table id="tabla" class="dashboard-table-wrapper">
                <thead >
                    <tr>
                        <th>Fecha</th>
                        <th>Actividad</th>
                        <th>Materia</th>
                        <th>Tipo</th>
                        <th>Progreso</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                </tbody>
            </table>
            <div id="mensaje-vacio" class="oculto">
                <h3>No se han registrado actividades.</h3>
                <p>Presiona el botón "Nueva" para agregar una.</p>
                <img src="../assets/empty-dashboard.png" alt="Lista vacía" height="250px">
            </div>
        </main>
        <!-- feather icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- sidebar dinámico -->
        <script src="../js/sidebar.js"></script>
        <!-- Lógica del modal -->
        <script src="../js/modal-nueva.js"></script>
        <!-- Lógica de boton nueva calificación -->
        <script src="../js/buttons.js"></script>
        <!-- Lógica de la página Dashboard -->
        <script src="../js/dashboard.js"></script>
  </body>
</html>
